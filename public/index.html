<!DOCTYPE html>
<!-- 檔案：public/index.html | 作者：JimmyChang | 日期：2025/11/24 -->
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly 俄羅斯方塊</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 頁首：簡介遊戲與技術 -->
    <header>
      <h1>WebAssembly 俄羅斯方塊</h1>
      <p>核心邏輯以 C 語言撰寫，轉為 WebAssembly 後在瀏覽器中執行。</p>
    </header>
    <main>
      <!-- 設定區塊：讓玩家輸入想要的列、行與掉落次數 -->
      <section class="settings">
        <h2>遊戲設定</h2>
        <form id="settings-form">
          <label>
            列數 (最少 5)
            <input type="number" id="rows-input" name="rows" min="5" max="40" />
          </label>
          <label>
            行數 (最少 5)
            <input type="number" id="cols-input" name="cols" min="5" max="20" />
          </label>
          <label>
            最多掉落次數
            <input type="number" id="drops-input" name="drops" min="1" max="999" />
          </label>
          <div class="buttons">
            <button type="submit">套用設定</button>
            <button type="button" id="reset-btn">重新開始</button>
            <button type="button" id="pause-btn">暫停</button>
          </div>
        </form>
      </section>
      <!-- 遊戲顯示區：包括 HUD 與 Canvas -->
      <section class="gameplay">
        <div class="hud">
          <div>分數：<span id="score">0</span></div>
          <div>消除列：<span id="lines">0</span></div>
          <div>剩餘掉落：<span id="drops-left">0</span></div>
          <div class="status" id="status">尚未開始</div>
        </div>
        <canvas id="board" width="300" height="600" aria-label="遊戲板"></canvas>
        <p class="hint">操作：⬅️ ➡️ 移動、⬆️ 旋轉、⬇️ 加速、Space 快速落下、Z/X 旋轉。</p>
      </section>
    </main>
    <script src="tetris.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
